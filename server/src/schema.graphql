scalar DateTime
scalar Id
scalar Boolean

type Query {
  grids: [Grid!]!
  grid(id: ID!): Grid
  user(id: ID, email: String): User
  users(searchString: String): [User!]!
  me: User
}

type Mutation {
  signup(email: String!, password: String!, username: String): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
  logout: SuccessMessage
}

type SuccessMessage {
  message: String
}

type AuthPayload {
  token: String!
  user: User!
}

type User {
  id: ID!
  email: String!
  name: String
  firstName: String
  lastName: String
  username: String
  phoneNumber: Int
  grids: [Grid!]!
  createdAt: DateTime!
  updatedAt: DateTime!
  password: String
}

type Grid {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  published: Boolean!
  name: String
  rows: Int
  columns: Int
  gridTemplateColumns: String
  gridTemplateRows: String
  author: User!
}
