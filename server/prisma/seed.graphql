mutation {
  createUser(
    firstName: "Bobby"
    lastName: "Bob"
    username: "bigbob"
    phoneNumber: 1234567890
    email: "bob@bob.com"
    password: "bob"
    grids: {
      entries: {
        create: [
          { name: "bob's first grid" }
          {
            name: "bob's second grid"
            entries: { create: [{ type: "Column", amount: "1", unit: "fr" }] }
          }
        ]
      }
    }
  ) {
    id
    firstName
    lastName
    username
    phoneNumber
    email
    password
    grids {
      name
    }
  }
  error {
    message
  }
}

query hello {
  users {
    email
  }
}
