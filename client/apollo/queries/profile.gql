query Profile($id: ID!) {
  profile: user(id: $id) {
    id
    createdAt
    updatedAt
    email
    name
    firstName
    lastName
    username
    phoneNumber
    grids {
      id
      createdAt
      updatedAt
      published
      name
      rows
      columns
      gridTemplateColumns
      gridTemplateRows
    }
  }

  me {
    id
  }
}
