overwrite: true
schema: 'http://localhost:4000/graphql'
documents: 'src/**/*.graphql'
generates:
  src/graphql.tsx:
    hooks:
      afterOneFileWrite:
        - eslint --fix
        - prettier --write
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withMutationFn: true
      withMutationOptionsType: true
      withResultType: true
