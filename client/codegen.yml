overwrite: true
schema: './../server/src/schema.graphql'
documents: '**/*.gql'
generates:
  utils/generated.tsx:
    hooks:
      afterOneFileWrite:
        - prettier --write
        - eslint --fix
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withMutationFn: true
      withMutationOptionsType: true
      withResultType: true
      withHooks: true
      skipTypename: true
